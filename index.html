<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body { background-color: black; }
        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="videoPlayer" src="https://www.youtube.com/embed/0sAHEMif9EY?autoplay=1&loop=1&playlist=0sAHEMif9EY" allow="autoplay"></iframe>
    <script>
        let video1 = "https://www.youtube.com/embed/0sAHEMif9EY?autoplay=1&loop=1&playlist=0sAHEMif9EY";
        let video2 = "https://www.youtube.com/embed/vYNWV-P65rY?autoplay=1&loop=1&playlist=vYNWV-P65rY";
        let videoPlayer = document.getElementById("videoPlayer");
        let switched = false;

        function switchVideo() {
            if (!switched) {
                videoPlayer.src = video2;
                switched = true;
            }
        }

        document.body.addEventListener("touchstart", switchVideo);
        document.body.addEventListener("click", switchVideo);
    </script>
</body>
</html>
