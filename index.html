<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <script src="https://fast.wistia.com/player.js" async></script>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body { background-color: black; display: flex; align-items: center; justify-content: center; height: 100vh; }
        wistia-player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <wistia-player id="videoPlayer" media-id="bsm3wypw8s" autoplay loop></wistia-player>
    
    <script>
        let video1 = "bsm3wypw8s";
        let video2 = "ggtb6zqfgr";
        let videoPlayer = document.getElementById("videoPlayer");
        let switched = false;

        function switchVideo() {
            if (!switched) {
                videoPlayer.setAttribute("media-id", video2);
                switched = true;
            }
        }

        document.body.addEventListener("touchstart", switchVideo);
        document.body.addEventListener("click", switchVideo);
    </script>
</body>
</html>
